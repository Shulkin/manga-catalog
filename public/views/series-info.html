<div class="row">
  <!-- Whole width -->
  <div class="col-sm-12">
    <h2>
      {{manga.title}}
      &nbsp;
      <!-- Edit button -->
      <small><a class="my-cursor-pointer"
        ng-click="manga.edit('title')">Edit</a>
      </small>
    </h2>
  </div>
</div>
<div class="row">
  <!-- Two equal columns -->
  <div class="col-sm-6">
    <!-- Description panel -->
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">
          Description
          &nbsp;
          <small><a class="my-cursor-pointer"
            ng-click="manga.edit('description')">Edit</a>
          </small>
        </h3>
      </div>
      <div class="panel-body">
        {{manga.description}}
      </div>
    </div>
  </div>
  <div class="col-sm-6">
    <!-- Manga image -->
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">
          Image
        </h3>
      </div>
      <div class="panel-body">
        <!-- Center the image in div -->
        <img class="img-responsive center-block"
          src="http://placehold.it/170x250">
      </div>
    </div>
    <!-- Series genre -->
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">
          Genre
          &nbsp;
          <small><a class="my-cursor-pointer"
            ng-click="manga.edit('genre')">Edit</a>
          </small>
        </h3>
      </div>
      <div class="panel-body">
        {{manga.genreString}}
      </div>
    </div>
    <!-- Link to author -->
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">
          Author
          &nbsp;
          <small><a class="my-cursor-pointer"
            ng-click="manga.edit('author')">Edit</a>
          </small>
        </h3>
      </div>
      <div class="panel-body">
        <a ui-sref="authors-info({id: manga.author._id})">
          {{manga.author.name}}
        </a>
      </div>
    </div>
    <!-- Year of writing -->
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">
          Year
          &nbsp;
          <small><a class="my-cursor-pointer"
            ng-click="manga.edit('year')">Edit</a>
          </small>
        </h3>
      </div>
      <div class="panel-body">
        {{manga.year}}
      </div>
    </div>
  </div>
</div>
