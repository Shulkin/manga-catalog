<div class="panel panel-default" ng-repeat="news in news.list">
  <div class="panel-heading">
    <h4><b>{{news.title}}</b></h4>
  </div>
  <div class="panel-body">
    {{news.body}}
  </div>
  <div class="panel-footer">
    <span>Posted by <b>{{news.author}}</b> on {{news.date | date: "medium"}}</span>
  </div>
</div>
