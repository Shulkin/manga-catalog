<form>
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-addon"><i class="fa fa-search"></i></div>
      <input type="text" class="form-control" placeholder="Search manga" ng-model="series.searchQuery">
    </div>
  </div>
</form>
<table class="table table-striped table-hover table-bordered">
  <tr> <!-- Columns headers -->
    <th ng-repeat="column in series.columns">
      <!-- Show only if column is sortable -->
      <div ng-show="column.sortable">
        <a class="my-cursor-pointer" ng-click="series.sortType = column.fieldName; series.sortReverse = !series.sortReverse">
          <b>{{column.header}}</b>
          <span ng-show="series.sortType === column.fieldName && !series.sortReverse" class="fa fa-caret-down"></span>
          <span ng-show="series.sortType === column.fieldName && series.sortReverse" class="fa fa-caret-up"></span>
        </a>
      </div>
      <!-- Otherwise show simple header -->
      <div ng-hide="column.sortable">
        <b>{{column.header}}</b>
      </div>
    </th>
  </tr>
  <!-- Actual table content -->
  <tr dir-paginate="manga in series.list | orderBy:series.sortType:series.sortReverse | filter:series.searchQuery | itemsPerPage:series.perPage">
    <!-- Manga title -->
    <td><a ui-sref="series-info({id: manga._id})">{{manga.title}}</a></td>
    <!-- Names of the manga genre -->
    <td>{{series.genreToString(manga.genre)}}</td>
    <!-- Year of writing -->
    <td>{{manga.year}}</td>
  </tr>
</table>
<!-- Pagination controls -->
<dir-pagination-controls></dir-pagination-controls>
