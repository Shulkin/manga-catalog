<div class="row">
  <!-- Whole width -->
  <div class="col-sm-12">
    <h2>{{author.name}}</h2>
  </div>
</div>
<div class="row">
  <!-- Two equal columns -->
  <div class="col-sm-6">
    <!-- Author photo or image -->
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4 class="panel-title">Image</h3>
      </div>
      <div class="panel-body">
        <!-- Center the image in div -->
        <img class="img-responsive center-block"
          src="http://placehold.it/200x200">
      </div>
    </div>
    <!-- Birth date -->
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4 class="panel-title">Birth Date</h3>
      </div>
      <div class="panel-body">
        <!-- Date like 'September 3, 2010' -->
        {{author.birthDate | date: "longDate"}}
      </div>
    </div>
  </div>
  <div class="col-sm-6">
    <!-- Gender -->
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4 class="panel-title">Gender</h3>
      </div>
      <div class="panel-body">
        {{author.gender}}
      </div>
    </div>
    <!-- Genres -->
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4 class="panel-title">Genres</h3>
      </div>
      <div class="panel-body">
        {{author.allGenres}}
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <!-- Manga table -->
    {{author.series}}
  </div>
</div>
