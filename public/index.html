<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Manga Catalog</title>

    -->
    <!-- Custom css classes, minified -->
    <link rel="stylesheet" href="dst/css/style.min.css">
    <!-- Spells (js) -->
    <!-- jQuery 3.1.1 -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Bootstrap 4 Alpha 5 -->
    <!--
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js"

    -->
    <!-- Font Awesome 4.7 -->
    <script src="//use.fontawesome.com/95a6499bcd.js"></script>
    <!-- Angular 1.5.8 -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-animate.min.js"></script>
    <!-- Angular UI-Bootstrap -->
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.14.1.js"></script>

    <script src="//unpkg.com/angular-ui-router/release/angular-ui-router.min.js"></script>

    <script src="dst/js/app.min.js"></script>
  </head>
  <body ng-app="manga.app">
    <!-- Navigation bar -->
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed"
            data-toggle="collapse" data-target="#profile"
            aria-expanded="false">
            <!-- Three horizontal bars -->
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" ui-sref="home.news">Manga Catalog</a>
        </div>
        <div class="collapse navbar-collapse" id="profile">
          <ul class="nav navbar-nav navbar-right" ng-controller="NavCtrl">
            <li ng-show="isLoggedIn()"><a>{{currentUser()}}</a></li>
            <li ng-show="isLoggedIn()"><a href="" ng-click="logOut()">Log Out</a></li>
            <li ng-hide="isLoggedIn()"><a ui-sref="login">Log In</a></li>
            <li ng-hide="isLoggedIn()"><a ui-sref="register">Register</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Main form -->
    <div ui-view></div>
  </body>
</html>
